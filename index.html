<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Classroom (auto)</title>
  <style>
    :root {
      /* Automatically match browser theme */
      color-scheme: light dark;
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Arial, "Noto Sans";
      margin: 0; padding: 20px;
      background: Canvas;
      color: CanvasText;
    }

    #msg {
      margin-top: 20px;
      padding: 14px;
      border: 1px solid rgba(127,127,127,.35);
      border-radius: 10px;
      white-space: pre-wrap;
      background: Canvas;
      color: CanvasText;
    }

    #banner {
      display: none;
      width: 100%;
      background: #d60000;
      color: white;
      padding: 12px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
    }

    /* Dark mode adjustments */
    @media (prefers-color-scheme: dark) {
      #banner { background: #b00000; }
    }
  </style>
</head>
<body>

  <div id="banner">Closing in <span id="count">3</span>…</div>
  <div id="msg"></div>

  <script>
    const URL_TO_EMBED = "https://studyworkandmore.uk/";
    const msg = document.getElementById('msg');
    const banner = document.getElementById("banner");
    const countEl = document.getElementById("count");

    let popupOpen = false;
    let popupCheckInterval = null;

    function log(t) {
      msg.textContent = (msg.textContent ? msg.textContent + "\n" : "") + t;
    }

    // ✅ Strong "close parent tab" function
    function closeParentTab() {
      try { window.top.close(); } catch(e) {}
      try { window.close(); } catch(e) {}
      try { 
        const killer = window.open("", "_self");
        killer.close();
      } catch(e) {}
      window.top.location.href = "about:blank";
    }

    function startCountdown() {
      banner.style.display = "block";

      let timeLeft = 3;
      countEl.textContent = timeLeft;

      const interval = setInterval(() => {
        timeLeft--;
        countEl.textContent = timeLeft;

        if (timeLeft <= 0) {
          clearInterval(interval);
          closeParentTab();
        }
      }, 1000);
    }

    function tryOpenPopup() {
      if (popupOpen) return; // Safety

      const newTab = window.open('', '_blank');

      if (!newTab) {
        log("Popup blocked — retrying in 3 seconds…");
        return;
      }

      // ✅ Popup opened successfully
      popupOpen = true;
      clearInterval(popupCheckInterval);

      log("✅ Popup opened successfully!");

      // Write iframe page inside popup
      const doc = newTab.document;
      doc.open();
      doc.write(`<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iframe Viewer</title>
  <style>
    html, body { margin:0; height:100%; }
    iframe { border:0; width:100%; height:100%; }
  </style>
</head>
<body>
  <iframe src="${URL_TO_EMBED}" title="Site"></iframe>
</body>
</html>`);
      doc.close();

      // ✅ Start countdown AFTER popup is open
      startCountdown();
    }

    // ✅ Try immediately once
    tryOpenPopup();

    // ✅ Then retry every 3 seconds until success
    popupCheckInterval = setInterval(tryOpenPopup, 3000);

    // Load instructions immediately
    log("If the popup did not open, ensure popups are enabled.\n\n" +
      "How to enable popups:\n" +
      "Chrome/Edge: Click the blocked popup icon → Always allow.\n" +
      "Firefox: Bar at top → Allow popups.\n" +
      "Safari: Preferences → Websites → Pop-up Windows → Allow.");
  </script>
</body>
</html>
